<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Style Switcher</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <div class="container margin-top-20">
            <h1 class="text-center">
                Style Switcher
            </h1>

            <div class="row margin-top-20">
                <div class="col-sm-4">
                    <button id="change-red" class="btn btn-danger btn-block">Change Red</button>
                </div>
                <div class="col-sm-4">
                    <button id="change-green" class="btn btn-success btn-block">Change Green</button>
                </div>
                <div class="col-sm-4">
                    <button id="change-blue" class="btn btn-primary btn-block">Change Blue</button>
                </div>
            </div>

            <div class="row margin-top-20">
                <div class="col-sm-4">
                    <div id="to-red" class="changing-divs"></div>
                </div>
                <div class="col-sm-4">
                    <div id="to-green" class="changing-divs"></div>
                </div>
                <div class="col-sm-4">
                    <div id="to-blue" class="changing-divs"></div>
                </div>
            </div>

            <div class="row margin-top-20">
                <div class="col-sm-4">
                    <button id="change-big" class="btn btn-danger btn-block">Make Big</button>
                </div>
                <div class="col-sm-4">
                    <button id="change-small" class="btn btn-success btn-block">Make Small</button>
                </div>
                <div class="col-sm-4">
                    <button id="change-an" class="btn btn-primary btn-block">Animate Div</button>
                </div>
            </div>

            <div class="row margin-top-20">
                <div class="col-sm-4">
                    <div id="to-big" class="changing-divs"></div>
                </div>
                <div class="col-sm-4">
                    <div id="to-small" class="changing-divs"></div>
                </div>
                <div class="col-sm-4">
                    <div id="to-an" class="changing-divs"></div>
                </div>
            </div>

            <div class="row margin-top-20">
                <div class="col-sm-12">
                    <button id="create-overlay" class="btn btn-info btn-block">Create Full Screen Overlay</button>
                </div>
            </div>
        </div>
<script src="main.js"></script>
    </body>
</html>
