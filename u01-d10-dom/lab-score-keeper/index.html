<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="container">
	<div id="score"></div>
	<div class="margin-top-20">
		<button class="button-1" id="increase-7">+7 Points</button>
	</div>
	<div class="margin-top-20">
		<button class="button-1" id="decrease-3">-3 Points</button>
	</div>
	<div class="margin-top-20">
		<input id="custom-score" type="text" placeholder="Set a custom score" />
	</div>
	<div class="margin-top-20">
		<button id="submit-custom-score" class="button-2">Set Score</button>
	</div>
</div>

<script src="js/main.js"></script>
</body>
</html>
